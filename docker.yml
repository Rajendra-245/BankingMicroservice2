---
- name: Install Docker
  hosts: localhost
  become: true
  tasks:
    - name: Install Docker on Debian-based systems
      apt:
        name: docker.io
        state: present
      when: ansible_facts['os_family'] == 'Debian'
    
    - name: Install Docker on RedHat-based systems
      yum:
        name: docker
        state: present
      when: ansible_facts['os_family'] == 'RedHat'
